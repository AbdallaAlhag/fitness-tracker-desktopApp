<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>FitTrack</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: #0a0a0a;
        color: #e5e5e5;
        padding: 16px;
        width: 320px;
        max-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Added custom scrollbar styling to match dark theme */
      body::-webkit-scrollbar {
        width: 6px;
      }

      body::-webkit-scrollbar-track {
        background: #0a0a0a;
      }

      body::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 3px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: #3a3a3a;
      }
      .header {
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid #1a1a1a;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 4px;
      }

      .date {
        font-size: 13px;
        color: #666;
        font-weight: 400;
      }

      .metrics {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .metric {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 8px;
        padding: 12px;
        transition: border-color 0.2s;
      }

      .metric:hover {
        border-color: #2a2a2a;
      }

      .metric-label {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .metric-value {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        line-height: 1;
      }

      .metric-unit {
        font-size: 14px;
        color: #888;
        margin-left: 4px;
      }

      .divider {
        height: 1px;
        background: #1a1a1a;
        margin: 16px 0;
      }

      .section-title {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .activity-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 40px; /* Added bottom margin to ensure activity card borders are fully visible */
      }

      .activity {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 8px;
        padding: 12px;
        transition: border-color 0.2s;
      }

      .activity:hover {
        border-color: #2a2a2a;
      }

      .activity-label {
        font-size: 11px;
        color: #666;
        margin-bottom: 6px;
      }

      .activity-value {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
      }

      .activity-unit {
        font-size: 12px;
        color: #888;
        margin-left: 2px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>FitTrack</h1>
      <p class="date" id="date">Loading...</p>
    </div>

    <div class="metrics">
      <div class="metric">
        <div class="metric-label">Weight</div>
        <div class="metric-value">
          <span id="weight">--</span>
          <span class="metric-unit">lbs</span>
        </div>
      </div>

      <div class="metric">
        <div class="metric-label">Steps</div>
        <div class="metric-value">
          <span id="steps">--</span>
        </div>
      </div>

      <div class="metric">
        <div class="metric-label">Distance</div>
        <div class="metric-value">
          <span id="distance">--</span>
          <span class="metric-unit">mi</span>
        </div>
      </div>

      <div class="metric">
        <div class="metric-label">BMR</div>
        <div class="metric-value">
          <span id="bmr">--</span>
          <span class="metric-unit">cal</span>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section-title">Activity</div>

    <div class="activity-grid">
      <div class="activity">
        <div class="activity-label">Strava</div>
        <div class="activity-value">
          <span id="strava">--</span>
          <span class="activity-unit"></span>
        </div>
      </div>

      <div class="activity">
        <div class="activity-label">Hevy</div>
        <div class="activity-value">
          <span id="hevy">--</span>
          <span class="activity-unit"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
