<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>FitTrack</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: #0a0a0a;
        color: #e5e5e5;
        padding: 16px;
        padding-bottom: 40px;
        /* Changed width back to 320px */
        width: 320px;
        max-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      body::-webkit-scrollbar {
        width: 6px;
      }

      body::-webkit-scrollbar-track {
        background: #0a0a0a;
      }

      body::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 3px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: #3a3a3a;
      }

      .header {
        /* Added flex layout for header with buttons */
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid #1a1a1a;
      }

      /* Added header-left container for title and date */
      .header-left {
        flex: 1;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 4px;
      }

      .date {
        font-size: 13px;
        color: #666;
        font-weight: 400;
      }

      /* Added header buttons styling */
      .header-buttons {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .header-btn {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        color: #666;
        font-size: 14px;
      }

      .header-btn:hover {
        border-color: #2a2a2a;
        background: #1a1a1a;
        color: #e5e5e5;
      }

      .main-container {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .metrics {
        display: flex;
        flex-direction: column;
        gap: 12px;
        /* Changed metrics width to half (140px) */
        flex: 0 0 calc(50% - 6px);
      }

      .metric {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 8px;
        padding: 10px;
        transition: border-color 0.2s;
      }

      .metric:hover {
        border-color: #2a2a2a;
      }

      .metric-label {
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .metric-value {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
        line-height: 1;
      }

      .metric-unit {
        font-size: 12px;
        color: #888;
        margin-left: 2px;
      }

      .activity-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .section-title {
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .activity-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .activity {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 8px;
        padding: 10px;
        transition: border-color 0.2s;
      }

      .activity:hover {
        border-color: #2a2a2a;
      }

      .activity-label {
        font-size: 10px;
        color: #666;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
      }

      .activity-value {
        font-size: 12px;
        font-weight: 600;
        color: #e5e5e5;
        line-height: 1.6;
        white-space: pre-line;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Wrapped title and date in header-left -->
      <div class="header-left">
        <h1>FitTrack</h1>
        <p class="date" id="date">Loading...</p>
      </div>
      <!-- Added refresh and info buttons -->
      <div class="header-buttons">
        <button class="header-btn" id="refresh-btn" title="Refresh">â†»</button>
        <button class="header-btn" id="info-btn" title="Info">i</button>
      </div>
    </div>

    <div class="main-container">
      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Weight</div>
          <div class="metric-value">
            <span id="weight">--</span>
            <span class="metric-unit">lbs</span>
          </div>
        </div>

        <div class="metric">
          <div class="metric-label">Steps</div>
          <div class="metric-value">
            <span id="steps">--</span>
          </div>
        </div>

        <div class="metric">
          <div class="metric-label">Distance</div>
          <div class="metric-value">
            <span id="distance">--</span>
            <span class="metric-unit">mi</span>
          </div>
        </div>

        <div class="metric">
          <div class="metric-label">BMR</div>
          <div class="metric-value">
            <span id="bmr">--</span>
            <span class="metric-unit">cal</span>
          </div>
        </div>
      </div>

      <div class="activity-container">
        <div class="section-title">Activity</div>

        <div class="activity-section">
          <div class="activity">
            <div class="activity-label">Strava</div>
            <div class="activity-value" id="strava">--</div>
          </div>

          <div class="activity">
            <div class="activity-label">Hevy</div>
            <div class="activity-value" id="hevy">--</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
